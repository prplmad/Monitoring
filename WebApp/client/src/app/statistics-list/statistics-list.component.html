<h1>Статистика</h1>
<table mat-table class="table table-striped">
  <thead>
    <tr>
      <td>Имя узла</td>
      <td>Дата обновления статистики</td>
      <td>Версия Client</td>
      <td>Тип устройства</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let statistic of statistics">
      <td>{{ statistic.userName }}</td>
      <td>{{ statistic.updateDate }}</td>
      <td>{{ statistic.clientVersion }}</td>
      <td>{{ statistic.os }}</td>
    </tr>
  </tbody>
</table>
