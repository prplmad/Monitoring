<h1>Статистика</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <td>Имя узла</td>
    <td>Дата последней статистики</td>
    <td>Версия Client</td>
    <td>Тип устройства</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let s of statistics">
      <td>{{s?.UserName}}</td>
      <td>{{s?.UpdateTime}}</td>
      <td>{{s?.ClientVersion}}</td>
    <td>{{s?.Os}}</td>
  </tr>
  </tbody>
</table>
